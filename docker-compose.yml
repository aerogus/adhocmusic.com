  # juste les contenus statiques ?
  static:
    #build: ./docker/static
    image: httpd:2.4.29-alpine
    hostname: static
    container_name: adhocmusic_static
    restart: always
    networks:
     adhocmusic:
       aliases:
         - static.adhocmusic.dev
    ports:
      - 80:80
    volumes:
      - ./static:/usr/local/apache2/htdocs:ro
      - ./log/static:/var/log/apache2

  php:
    build: ./docker/php
    #image: php:7.2.2-fpm
    hostname: php
    container_name: adhocmusic_php
    restart: always
    networks:
      adhocmusic:
        aliases:
          - php.adhocmusic.dev
    depends_on:
      - mysql
    volumes:
       - .:/var/www/adhocmusic.com
       - ./log/php:/var/log/php

  mysql:
    build: ./docker/mysql
    image: mysql:5.7.21
    hostname: mysql
    container_name: adhocmusic_mysql
    restart: always
    networks:
      adhocmusic:
        aliases:
          - mysql.adhocmusic.dev
    volumes:
      - ./docker/mysql/initdb.d:/docker-entrypoint-initdb.d:ro
      - ./log/mysql:/var/log/mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: adhocmusic
      MYSQL_USER: adhocmusic
      MYSQL_PASSWORD: changeme

  pma:
    #build: ./docker/pma
    image: phpmyadmin/phpmyadmin
    hostname: pma
    container_name: adhocmusic_pma
    restart: always
    networks:
      adhocmusic:
        aliases:
          - pma.adhocmusic.dev
    ports:
      - 81:80
    volumes:
      - ./docker/pma/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php
    environment:
      PMA_HOST: adhocmusic_mysql
      PMA_USER: adhocmusic
      PMA_PASSWORD: changeme

networks:
  adhocmusic:

