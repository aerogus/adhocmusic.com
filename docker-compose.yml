version: '3'

services:

  # apache httpd sert le contenu statique et dynamique
  apache2:
    build: ./docker/apache2
    hostname: www
    container_name: adhoc_apache2
    restart: always
    networks:
     adhoc:
       aliases:
         - adhocmusic.test
         - www.adhocmusic.test
         - static.adhocmusic.test
    ports:
      - 80:80
    volumes:
      - .:/var/www/adhocmusic.test:ro
      - ./volumes/httpd/log:/var/log/apache2

  php:
    build: ./docker/php
    hostname: php
    container_name: adhoc_php
    restart: always
    networks:
      adhoc:
        aliases:
          - php.adhocmusic.test
    depends_on:
      - mysql
    volumes:
       - .:/var/www/adhocmusic.test
       - ./volumes/php/log:/var/log/php

  mysql:
    build: ./docker/mysql
    hostname: mysql
    container_name: adhoc_mysql
    restart: always
    networks:
      adhoc:
        aliases:
          - mysql.adhocmusic.test
    volumes:
      - ./docker/mysql/initdb.d:/docker-entrypoint-initdb.d:ro
      - ./docker/mysql/mysql.conf.d:/etc/mysql/conf.d
      - ./volumes/mysql/log:/var/log/mysql
      - ./volumes/mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_DATABASE: adhocmusic
      MYSQL_USER: adhocmusic
      MYSQL_PASSWORD: changeme

  mariadb:
    build: ./docker/mariadb
    hostname: mariadb
    container_name: adhoc_mariadb
    restart: always
    networks:
      adhoc:
        aliases:
          - mysql.adhocmusic.test
    volumes:
      - ./docker/mysql/initdb.d:/docker-entrypoint-initdb.d:ro
      - ./docker/mysql/mysql.conf.d:/etc/mysql/conf.d
      - ./volumes/mysql/log:/var/log/mysql
      - ./volumes/mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_DATABASE: adhocmusic
      MYSQL_USER: adhocmusic
      MYSQL_PASSWORD: changeme

  pma:
    image: phpmyadmin/phpmyadmin
    hostname: pma
    container_name: adhoc_pma
    restart: always
    networks:
      adhoc:
        aliases:
          - pma.adhocmusic.test
    ports:
      - 81:80
    environment:
      PMA_HOST: mysql.adhocmusic.test

networks:
  adhoc:

