version: '3'

services:

  # test avec haproxy ...
  haproxy:
    image: haproxy:1.8.4-alpine
    hostname: haproxy
    container_name: adhocmusic_haproxy
    ports:
      - 83:80
    networks:
      adhocmusic:
        aliases:
          - haproxy.adhocmusic.dev
    volumes:
      - ./docker/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg

